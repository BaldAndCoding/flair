<html>
    <h1>Decks</h1>

    <a href="decks/new">
        <button>Add New</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="deck: ${decks}">
                <td><a th:text="${deck.getName()}" th:href="${'/decks/' + {deck.getDid()}}"/></td>
            </tr>
        </tbody>
    </table>
</html>
